<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="bx bx-user-square"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="remember">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>  
            
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <script>
        // Логика проверки входа
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Отменяем стандартную отправку формы, чтобы страница не перезагрузилась
            event.preventDefault();

            // Получаем данные из полей ввода
            const userField = document.getElementById('username').value;
            const passField = document.getElementById('password').value;

            // Твой будущий домен (замени '#' на нужную ссылку)
            const targetUrl = "http://astral-main-page.p7z.ru/"; 

            // Проверка условий: login - test, password - test
            if (userField === 'testtest!1' && passField === 'testtest!1') {
                alert('Доступ разрешен! Переходим на сайт...');
                window.location.href = targetUrl; // Перенаправление пользователя
            } else {
                alert('Ошибка: Неверный логин или пароль!');
            }
        });
    </script>
</body>

</html>
